<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../static/css/index/style.css">
    <link rel="stylesheet" href="../static/css/index/searchbox.css">
    <link rel="stylesheet" href="../static/css/index/poem.css">
    <link rel="stylesheet" href="../static/css/index/icons.css">
    <link rel="stylesheet" href="../static/css/index/news.css">
    <link rel="stylesheet" href="../static/css/index/weather.css">
    <link rel="stylesheet" href="../static/css/index/tools.css">

    <title>Hello, SJTUer!</title>
</head>
<body>

<div class="container">
    {% block poem %} {% endblock %}

    {% block search %} {% endblock %}

    {% block weather %} {% endblock %}

    {% block news %} {% endblock %}

    {% block tools %} {% endblock %}

    {% block icons %} {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../static/js/switch.js"></script>
    <script type="text/javascript" src="../static/js/search.js"></script>
</div>
</body>
</html>
